<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ config.SITE_KEYWORDS }}">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}" id="theme-css">
    
    <!-- Monetag Ad Code -->
    {% if config.MONETAG_ID %}
    <script type="text/javascript">
        var monetag_id = "{{ config.MONETAG_ID }}";
        document.write('<scr'+'ipt src="//'+monetag_id+'.jsdelivr.net/gh/monesecorg/monetag@latest/dist/monetag.min.js" async><'+'/scr'+'ipt>');
    </script>
    {% endif %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">UUID Generator</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/bulk">Bulk Generation</a></li>
                    <li><a href="/api">API</a></li>
                    <li><button id="theme-toggle">Dark Mode</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 UUID Generator. Easily create UUIDs, GUIDs and QR codes.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/code-generator.js') }}"></script>
    <script>
        // Update current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
